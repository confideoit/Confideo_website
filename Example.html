<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Slide Navigation -->
  <div class="slider-container">

    <a href="#slide1" class="circle">
      <span class="arrow">&#8592;</span>
    </a>
    
    <div class="slides">
      <!-- Slide 1 -->
      <div id="slide1" class="slide">
        <div class="card">
          <img src="https://devopedia.org/images/article/54/7602.1513404277.png" alt="DevOps" />
          <h4>DevOps with MultiCloud</h4>
          <button class="enroll">ENROLL</button>
        </div>

        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Amazon_Web_Services_Logo.svg/640px-Amazon_Web_Services_Logo.svg.png" alt="AWS" />
          <h4>Amazon Web Services</h4>
          <button class="enroll">ENROLL</button>
        </div>
        <div class="card2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Programming" />
          <h4>C Programming</h4>
          <button class="enroll">ENROLL</button>
        </div>
      </div>

      <!-- Slide 2 -->
      <div id="slide2" class="slide">
      
        <div class="card2">
          <img src="https://logos-world.net/wp-content/uploads/2022/07/Java-Logo.png" alt="Java Language" />
          <h4>Java Language</h4>
          <button class="enroll">ENROLL</button>
        </div>
         <div class="card2">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwuqWn7rCVhqZ_pSlxwVUzlZtFWaOMdbm28A&s" alt="SQL" />
          <h4>SQL</h4>
          <button class="enroll">ENROLL</button>
        </div>
         <div class="card2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="Python" />
          <h4>Python Programming</h4>
          <button class="enroll">ENROLL</button>
        </div>
      </div>

      <!-- Slide 3 -->
      <div id="slide3" class="slide">
        <div class="card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png" alt="Python" />
          <h4>Python Programming</h4>
          <button class="enroll">ENROLL</button>
        </div>
        <div class="card2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Programming" />
          <h4>C Programming</h4>
          <button class="enroll">ENROLL</button>
        </div>
         <div class="card2">
          <img src="https://www.techmonitor.ai/wp-content/uploads/sites/29/2016/06/SQL.png" alt="SQL Server" />
          <h4>SQL Server</h4>
          <button class="enroll">ENROLL</button>
        </div>

      </div>
    </div>

    <a href="#slide2" class="circle">
      <span class="arrow">&#8594;</span>
    </a>
   
  </div>

</body>
</html>
