<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enrollment Page</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<style>
  body{
    background-color:#03042c;
  }
</style>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <!-- Form Card -->
        <div class="card shadow-lg" id="formCard">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Enrollment Form</h3>

            <form id="enrollmentForm">
              <!-- First Name -->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
              </div>

              <!-- Last Name -->
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email ID<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
              </div>
              <!-- Contact -->
              <div class="mb-3">
              <label for="contact" class="form-label">Contact Number <span class="text-danger">*</span></label>
              <input type="tel" class="form-control" id="contact" placeholder="Enter contact number" required pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number">
              </div>
              <!-- Dropdown -->
              <div class="mb-4">
                <label for="programType" class="form-label">Select Program<span class="text-danger">*</span></label>
                <select class="form-select" id="programType" required>
                  <option value="" disabled selected>Select an option</option>
                  <option value="training">Training</option>
                  <option value="internship">Internship</option>
                  <option value="implementation">Implementation</option>
                </select>
              </div>

              <!-- Enroll Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enroll</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Success Message and Button -->
        <div id="successMessage" class="d-none text-center mt-4">
          <div class="alert alert-success fs-5 fw-semibold" role="alert">
            ðŸŽ‰ You Enrollment is Successfully done.
          </div>
          <button id="resetButton" class="btn btn-outline-light mt-2">Submit Another Response</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to handle form logic -->
  <script>
    const form = document.getElementById('enrollmentForm');
    const formCard = document.getElementById('formCard');
    const successMessage = document.getElementById('successMessage');
    const resetButton = document.getElementById('resetButton');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Hide the form and show the success message
      formCard.classList.add('d-none');
      successMessage.classList.remove('d-none');
    });

    resetButton.addEventListener('click', function () {
      // Reset form fields
      form.reset();
      // Show the form and hide the success message
      formCard.classList.remove('d-none');
      successMessage.classList.add('d-none');
    });
  </script>

</body>
</html>
