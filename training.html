    </a>
    <!-- Close Button (Gray or dark) -->
    <button id="closeFab" class="fab-option close bg-dark text-white" title="Close">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
<script>
  const openFab = document.getElementById("openFab");
  const fabOptions = document.getElementById("fabOptions");
  const closeFab = document.getElementById("closeFab");

  openFab.addEventListener("click", () => {
    fabOptions.classList.remove("d-none");  // Show options
    openFab.style.display = "none";         // Hide chat icon
  });

  closeFab.addEventListener("click", () => {
    fabOptions.classList.add("d-none");     // Hide options
    openFab.style.display = "flex";         // Show chat icon again
  });
</script>
